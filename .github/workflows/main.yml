name: test

on:
  - push

jobs:
  build:
    strategy:
      matrix:
       #  os: [archlinux-latest, ubuntu-latest, windows-latest]
        os: [archlinux]
        version: [latest, branch@master, branch@dev]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v1
      - uses: xmake-io/github-action-setup-xmake@master
        with:
          xmake-version: ${{ matrix.version }}
      - name: Run tests
        run: |
          xmake --version
          xmake -y
